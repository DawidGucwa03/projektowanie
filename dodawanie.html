<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action=" " method="POST">
        <input type="number" name="liczba1" placeholder="wpisz pierwsza liczbe">
        <input type="number" name="liczba2" placeholder="wpisz druga liczbe">
        <input type="submit" value="Oblicz">
    </form>
    <div class="wynik"></div>
    <script>
        //odwolujemy sie do formularza(tworzymy zmienna k`tora przechowuje obiekt formularza)
        const formularz = document.querySelector('form');
        //pobieramy div'a o klasie wynik
        const skutek = document.querySelector('div.wynik')
        //przypisujemy obsluge zdarzenia submit do formularza
        formularz.addEventListener('submit', (e) => {
            //zzatrzymujemy domyslna akcje obslugi formularza przez przegladarke
            e.preventDefault();
            //pobieramy wartosc pola liczba 1 i liczba 2
            const liczba1 = document.querySelector('input[name="liczba1"]').value * 1;
            const liczba2 = document.querySelector('input[name="liczba2"]').value * 1;
            //tworzymy zmienna suma, ktora bedize miala wartosc sumy liczb z formularza
            const suma = liczba1 + liczba2;
            //wyswietlamy sume w elemencie div
            skutek.textContent = 'Suma wynosi: ' + suma;
            skutek.textContent = `Suma liczb ${liczba1} i ${liczba2} wynosi: ${suma}`;
        });
    </script>
</body>

</html>
